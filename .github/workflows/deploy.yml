name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # 9 AM EST (14:00 UTC) daily â€” after StatCan 8:30 AM releases
    - cron: '0 14 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch homepage indicator data
        continue-on-error: true
        run: python canada-data/fetch_official_data.py

      - name: Fetch minister metric data
        continue-on-error: true
        run: python canada-data/fetch_minister_data.py

      - name: Build site
        run: python build_site.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add canada-data/
          git diff --staged --quiet || git commit -m "chore: daily data refresh $(date -u +%Y-%m-%d)"
          git push

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
